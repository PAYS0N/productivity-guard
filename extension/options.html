<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productivity Guard ‚Äî Settings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 22px;
      color: #e94560;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #ccc;
    }

    .help-text {
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      background: #16213e;
      border: 1px solid #1a3a6a;
      border-radius: 6px;
      color: #e0e0e0;
      font-family: monospace;
      font-size: 14px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #e94560;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      background: #e94560;
      color: white;
    }

    .btn:hover { background: #c73850; }

    .saved-msg {
      display: none;
      margin-left: 12px;
      color: #7dffb3;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Productivity Guard Settings</h1>

  <div class="form-group">
    <label for="api-url">Backend API URL</label>
    <div class="help-text">The URL of the Productivity Guard backend running on your Pi.</div>
    <input type="text" id="api-url" placeholder="http://192.168.22.1:8800">
  </div>

  <button class="btn" id="save-btn">Save</button>
  <span class="saved-msg" id="saved-msg">‚úì Saved</span>

  <script src="options.js"></script>
</body>
</html>
