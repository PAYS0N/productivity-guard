<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      max-width: 340px;
      width: 100%;
      padding: 16px;
    }

    h2 {
      font-size: 16px;
      color: #e94560;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-section {
      margin-bottom: 16px;
    }

    .status-section h3 {
      font-size: 13px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .scope-card {
      background: #16213e;
      border-radius: 8px;
      padding: 10px 12px;
      margin-bottom: 8px;
      border-left: 3px solid #1a6b45;
    }

    .scope-card .domain {
      font-weight: 600;
      font-size: 14px;
      color: #7dffb3;
    }

    .scope-card .details {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .no-active {
      color: #556;
      font-size: 13px;
      font-style: italic;
    }

    .connected {
      font-size: 12px;
      color: #7dffb3;
      margin-bottom: 12px;
    }

    .disconnected {
      font-size: 12px;
      color: #ff7d7d;
      margin-bottom: 12px;
    }

    .footer {
      border-top: 1px solid #2a2a4a;
      padding-top: 12px;
      font-size: 12px;
      color: #556;
      text-align: center;
    }

    .footer a {
      color: #e94560;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>üõ°Ô∏è Productivity Guard</h2>

  <div id="connection-status" class="disconnected">Checking backend...</div>

  <div class="status-section">
    <h3>Active Approvals</h3>
    <div id="scopes-list">
      <div class="no-active">Loading...</div>
    </div>
  </div>

  <div class="footer">
    <a href="#" id="options-link">Settings</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
